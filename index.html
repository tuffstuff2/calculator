<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc_dis">0</div>
        <div class="buttons">
            <button class="AC btn grey">AC</button>
            <button class="aver btn grey">+/-</button>
            <button class="proc btn grey">%</button>
            <button class="del btn org">/</button>

            <button class="one btn ">1</button>
            <button class="two btn ">2</button>
            <button class="three btn ">3</button>
            <button class="umn btn org">*</button>

            <button class="four btn ">4</button>
            <button class="five btn ">5</button>
            <button class="six btn ">6</button>
            <button class="min btn org">-</button>

            <button class="seven btn ">7</button>
            <button class="eght btn ">8</button>
            <button class="nine btn ">9</button>
            <button class="plu btn org">+</button>

            <button class="zero btn ">0</button>
            <button class="poin btn ">.</button>
            <button class="rov btn org">=</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
